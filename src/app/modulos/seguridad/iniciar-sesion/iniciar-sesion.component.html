<div class="had-container">

<div class="parallax-container logueo">
    
    <div class="row"><br>
      <div class="col m8 s8 offset-m2 offset-s2 center">
        <h4 class="truncate bg-card-user">
          <img src="https://i.imgur.com/ypAbAYt.png" alt="" class="responsive-img circle" style="width:100px;">
          <div class="row login">
            <h4>Iniciar sesión</h4>
            <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()" class="col s12">
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons iconis prefix">account_box</i>
                  <input formControlName="usuario" id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Nombre o Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons iconis prefix">enhanced_encryption</i>
                  <input formControlName="clave" id="password" type="password" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </h4>
      </div>
    </div>
  </div>
</div>
